<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge: Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="ico" href="">
    </head>

    <body>
        
        <header>
            <img src="assets/img/Logo.png" alt="Logo de Alura">    
        </header>

        <main>

            <section class="cuadro1">
                <textarea type="text" id="input-text" placeholder="Ingrese el texto aqui"></textarea>
                <h6><img src="assets/img/bi_exclamation-circle-fill-1.png" alt="Signo-exclamación"> Solo letras minúsculas y sin acentos</h6>
                <div>
                    <button type="button" onclick="botonEncriptar()" id="botonEncriptar">Encriptar</button>
                    <button type="button"onclick="botonDesencriptar()" id="botonDesencriptar">Desencriptar</button>
                </div> 
            </section>

            <section class="cuadro2">
                <div class="munieco">
                    <img src="assets/img/Muñeco.png" alt="Imagen Muñeco" width="350" height="290">
                </div>
                <div class="h2">
                    <h2>Ningún mensaje fue encontrado</h2>
                </div>
                <div class="parrafo">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>   
                <div class="contenedor-mensaje">
                    <p id="mensaje-final"></p>
                </div>
                <div class="contenedor-copiar">
                    <button type="button" onclick="botonCopiar()"id="botonCopiar">Copiar</button>
                </div>
            </section>

        </main>
        
        <footer>
            <p class="copyright">&copy Copyright Nicolás Tolaba - Curso Alura Latam 2022</p>
        </footer>

    </body>

    <script type="text/javascript" src="script.js"></script>

</html>
